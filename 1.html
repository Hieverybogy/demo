    function getGoogleMap() {
        USGSOverlay.prototype = new google.maps.OverlayView();

        var map = new google.maps.Map(document.getElementById('allmap1'), {

        });

            {lat: 22.551731, lng: 114.055593},
            {lat: 22.706641, lng: 114.362484},
            {lat: 22.755303, lng: 113.94078},
            {lat: 22.781555, lng: 113.879992},
            {lat: 22.704185, lng: 114.046777},
            {lat: 22.601927, lng: 114.491469}
        ];

        var markers = locations.map(function (location, i) {

                map: map,

            });
        });
        var bounds = new google.maps.LatLngBounds(

        var srcImage = 'https://developers.google.com/maps/documentation/javascript/';

        overlay = new USGSOverlay(bounds, srcImage, map);

        //     {imagePath: 'https://developers.google.com/maps/documentation/javascript/examples/markerclusterer/m'},);
    }

    /** @constructor */
    function USGSOverlay(bounds, image, map) {

        // Now initialize all properties.
        this.bounds_ = bounds;
        this.image_ = image;
        this.map_ = map;

        // Define a property to hold the image's div. We'll
        // actually create this div upon receipt of the onAdd()
        // method so we'll leave it null for now.
        this.div_ = null;

        // Explicitly call setMap on this overlay
        this.setMap(map);
    }


    window.onload = function () {
        loadGoogleScript()
    };
</script>
